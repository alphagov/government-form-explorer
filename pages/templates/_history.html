<div class="grid-row">
  <div class="column-full">
<table class="history">
<thead>
<tr>
  <th>Date</th>
  <th>Text</th>
</tr>
</thead>

<tbody>
{% for h in history %}
    <tr>
      <td>{{ h.timestamp }}</a></td>
      <td>{{ h.text }}</a></td>
    </tr>
{% endfor %}

</tbody>
</table>
  </div>
</div>
