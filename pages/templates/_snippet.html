<div class="snippet">
  <h3 class='heading-small'>{{ snippet.name }}</h3>

  <div class="image">
  <a href="/attachment/{{ snippet.attachment.attachment }}#sheet-{{ snippet.sheet }}"><img src="{{ snippet.img }}"></a>
  </div>

  <!--
  <p>{{ snippet.text }}</p>
  -->

  <div id="tags">
    <ul class="taggle_list">
    {% for tag in snippet.tags.all|dictsort:"slug"  %}
    <li class="taggle "><span class="taggle_text"><a href="/attachments/tag/{{ tag.slug }}">{{ tag.name }}</a></span></li>
    {% endfor %}
    </ul>
  </div>
</div>
