{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
  <div class="container">

<h2>Pages</h2>

<table>
<tr>
  <th>page</th>
  <th>name</th>
</tr>

{% for page in pages %}
    <tr>
      <td><a href="/page/{{ page.page }}/">{{ page.page }}</a></td>
      <td><a href="https://www.gov.uk/government/publications/{{ page.page }}">{{ page.name }}</a></td>
    </tr>
{% endfor %}

</table>

</div>

{% endblock %}
