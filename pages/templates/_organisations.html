{% load humanize %}

<table class="organisations">
<tr>
  <th>Organisation</th>
  <th class="numeric">Pages</th>
</tr>

{% for organisation in organisations %}
    <tr>
      <td><a href="/organisation/{{ organisation.organisation }}/">{{ organisation.name }}</a></td>
      <td class="numeric"><a href="/organisation/{{ organisation.organisation }}#pages">{{ organisation.page__count | intcomma }}</a></td>
    </tr>
{% endfor %}

</table>
