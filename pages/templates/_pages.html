<table class="pages">
<thead>
<tr>
  <th scope="col">Page</th>
  <th scope="col" class="numeric">Attachments</th>
  <th scope="col" class="numeric">Updates</th>
</tr>
</thead>
<tbody>

{% for page in pages %}
    <tr>
      <td><a href="/page/{{ page.page }}/">{{ page.name }}</a></td>
      <td class="numeric">{{ page.attachments }}</td>
      <td class="numeric">{{ page.updates }}</td>
    </tr>
{% endfor %}

</tbody>
</table>
